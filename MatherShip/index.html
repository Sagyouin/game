<head>
    <title>MatherShip</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="../css/main.css"  media="all" />
</head>

<body>
    <div id="main">
        <script type="text/javascript" src="./Plugin/BaseToy.js"></script>
        <script type="text/javascript" src="./Plugin/BaseToyBox.js"></script>
        <script type="text/javascript" src="./Plugin/BasePark.js"></script>
        <script type="text/javascript" src="./Plugin/ToyBoxTool.js"></script>
        <script type="text/javascript">
        window.onload = function(){
            var Game        = new ToyBoxTool(300, 500);
            var MainScene   = Game.CreatePark(); 
            var PlayerBox   = Game.CreateToyBox();
            MainScene.AddToyBox(PlayerBox);
            Game.PrepareImage("player", "./img/scope.jpeg", 64, 64);
            var Player      = Game.CreateImageToy("player");
            Player.x = 64;
            Player.y = 64;
            Player.w = 64;
            Player.h = 64;
            Player.Touch    = function(_touch){
                this.x = _touch[1].x;
                this.y = _touch[1].y;
            };
            PlayerBox.AddToy(Player);
            Game.PushPark(MainScene);
        }
        </script>
        
    </div>
</body>
